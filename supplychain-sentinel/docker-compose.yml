services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: supplychain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/supplychain
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/backend

volumes:
  pgdata:
